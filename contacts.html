<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.JPG" alt="Логотип">
            <div class="shop_name">
                <strong>Магазин телефонів та аксесуарів"WILL.ka"</strong>
            </div>
            <ul class="menu">
                <li class="root"><a href="index.html">Головна</a></li>

                    <a href="catalog.html">Каталог</a>

        <hr>

        <fieldset>
            <legend>Запитайте у нас</legend>
            <form action="contacts.html" method="post" class="contact_form">
                <label for="username">Ваше ім'я</label>
                <input type="text" id="username" name="username"><br>
                <label for="email">Ваш email</label>
                <input type="email" id="email" name="email" placeholder="name@example.com"><br>
                <label for="subject">Що Вас цікавить?</label>
                <input type="text" id="subject" name="subject"><br>
                <label for="game">Назва телефона/аксесуара</label>
                <input type="text" id="game" name="game"><br>

                <textarea name="letter" id="letterBody" placeholder="Напишіть тут Ваше запитання\пропозицію"></textarea><br>

                <input type="submit" value="Відправити">
            </form>
        </fieldset>
        <h2>Наші контактні дані</h2>
        <p>
            <strong>Адреса: </strong>Україна м.Київ 02000<br>
            <strong>Телефон: </strong> +38 (044) 254 65 84 <br>
            <strong>Email: </strong>Willka@shop.com <br>
        </p>
